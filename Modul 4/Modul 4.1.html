<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <style>

        </style>
    </head>
    <body>
        <h1 id="judul">selamat datang di javascript</h1>
        <button onclick="ubahteks()">Ubah Teks Judul</button>
        <script>
            function ubahteks(){
            var elemenjudul = document.getElementById("judul");
            elemenjudul.innerHTML = "teks Berhasil Diubah";
            elemenjudul.style.color= "crimson";
            }
        </script>
    </body>
</html>
