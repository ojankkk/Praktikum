<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latihan Event Handling</title>
  <style>
    #inputNama { border: 2px solid red; padding: 8px; transition: border-color 0.3s; }
    #inputNama:focus { border-color: dodgerblue; }
  </style>
</head>
<body>
  <h3>Event onmouseover & onmouseout</h3>

  <img id="gambar" src="Freya jkt48.jpg" 
  alt="Gambar" onmouseover="gantiGambar()" onmouseout="kembalikanGambar()" />

  <h3>Event onfocus & onchange</h3>
  <label for="inputNama">Ketik Nama Anda:</label>
  <input type="text" id="inputNama" onchange="tampilkanOutput()" />
  <p>Output: <span id="hasil"></span></p>

  <script>
    function gantiGambar() { document.getElementById("gambar").src = "pojan.jpg"; }
    function kembalikanGambar() { document.getElementById("gambar").src = "freya jkt48.jpg" ; }
    function tampilkanOutput() {
      var nilaiInput = document.getElementById("inputNama").value;
      document.getElementById("hasil").innerHTML = "Halo, " + nilaiInput + "!";
    }
  </script>
</body>
</html>
